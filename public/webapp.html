<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cromwell Store - Iniciando...</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0a0a1f 0%, #121230 100%);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        
        .logo {
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 4rem;
            margin-bottom: 10px;
        }
        
        .logo-text {
            font-size: 1.5rem;
            color: #a5b4fc;
        }
        
        .loading {
            margin: 30px 0;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            text-align: left;
        }
        
        .error-title {
            color: #ef4444;
            margin-bottom: 10px;
        }
        
        .debug-info {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px;
            font-size: 12px;
        }
        
        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }
        
        .btn:hover {
            background: #6366f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">üè™</div>
            <div class="logo-text">Cromwell Store</div>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Detectando usuario...</p>
        </div>
        
        <div class="error" id="error" style="display: none;">
            <h3 class="error-title">‚ùå Error de Detecci√≥n</h3>
            <p id="error-message"></p>
            <div class="debug-info" id="debug-info"></div>
            <button class="btn" id="retry-btn">Reintentar</button>
        </div>
        
        <div id="success" style="display: none;">
            <p>‚úÖ Usuario detectado correctamente</p>
            <p>Redirigiendo a la aplicaci√≥n...</p>
        </div>
    </div>

    <script>
        // Funci√≥n para obtener par√°metros de la URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Funci√≥n principal de detecci√≥n
        function detectTelegramUser() {
            const tg = window.Telegram?.WebApp;
            
            console.log('üîç Iniciando detecci√≥n de Telegram WebApp...');
            console.log('üîç window.Telegram:', window.Telegram);
            console.log('üîç window.Telegram.WebApp:', tg);
            
            let telegramUserId = null;
            let detectedFrom = '';
            
            // M√©todo 1: Par√°metros de URL (EL M√ÅS IMPORTANTE)
            telegramUserId = getUrlParameter('userId');
            if (telegramUserId) {
                detectedFrom = 'URL parameter (?userId=)';
                console.log(`‚úÖ ID detectado desde URL: ${telegramUserId}`);
            }
            
            // M√©todo 2: initDataUnsafe (secundario)
            if (!telegramUserId && tg?.initDataUnsafe?.user) {
                telegramUserId = tg.initDataUnsafe.user.id?.toString();
                if (telegramUserId) {
                    detectedFrom = 'Telegram WebApp (initDataUnsafe)';
                    console.log(`‚úÖ ID detectado desde initDataUnsafe: ${telegramUserId}`);
                }
            }
            
            // M√©todo 3: initData (tercero)
            if (!telegramUserId && tg?.initData) {
                try {
                    const params = new URLSearchParams(tg.initData);
                    const userParam = params.get('user');
                    if (userParam) {
                        const userData = JSON.parse(decodeURIComponent(userParam));
                        telegramUserId = userData.id?.toString();
                        if (telegramUserId) {
                            detectedFrom = 'Telegram WebApp (initData)';
                            console.log(`‚úÖ ID detectado desde initData: ${telegramUserId}`);
                        }
                    }
                } catch (e) {
                    console.error('Error parseando initData:', e);
                }
            }
            
            // Mostrar informaci√≥n de debug
            const debugInfo = `
                <strong>URL actual:</strong> ${window.location.href}<br>
                <strong>Par√°metros URL:</strong> ${window.location.search}<br>
                <strong>Telegram WebApp disponible:</strong> ${tg ? '‚úÖ S√≠' : '‚ùå No'}<br>
                <strong>initDataUnsafe:</strong> ${tg?.initDataUnsafe ? '‚úÖ Presente' : '‚ùå Ausente'}<br>
                <strong>initData:</strong> ${tg?.initData ? '‚úÖ Presente' : '‚ùå Ausente'}<br>
                <strong>User en initDataUnsafe:</strong> ${tg?.initDataUnsafe?.user ? '‚úÖ Presente' : '‚ùå Ausente'}<br>
                <strong>M√©todo de detecci√≥n:</strong> ${detectedFrom || 'Ninguno'}
            `;
            
            document.getElementById('debug-info').innerHTML = debugInfo;
            
            if (telegramUserId) {
                // √âXITO: Redirigir a la aplicaci√≥n principal
                document.getElementById('loading').style.display = 'none';
                document.getElementById('success').style.display = 'block';
                
                // Guardar el ID en localStorage para la aplicaci√≥n principal
                localStorage.setItem('cromwell_telegram_id', telegramUserId);
                
                // Redirigir despu√©s de 1 segundo
                setTimeout(() => {
                    window.location.href = `/webapp-main.html?userId=${telegramUserId}`;
                }, 1000);
                
            } else {
                // ERROR: Mostrar mensaje
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                
                let errorMessage = 'No se pudo detectar tu ID de Telegram. ';
                let solution = '';
                
                if (!window.location.search.includes('userId=')) {
                    errorMessage += 'El enlace no contiene tu ID. ';
                    solution = 'Por favor, abre la WebApp desde el bot√≥n "üåê Abrir WebApp" en el bot de Telegram.';
                } else if (!tg) {
                    errorMessage += 'No se detect√≥ el entorno de Telegram WebApp. ';
                    solution = 'Aseg√∫rate de abrir esta p√°gina desde la aplicaci√≥n de Telegram (no desde el navegador).';
                } else {
                    errorMessage += 'No se pudo extraer tu informaci√≥n de Telegram. ';
                    solution = 'Prueba cerrar y volver a abrir la WebApp desde el bot.';
                }
                
                document.getElementById('error-message').textContent = errorMessage + solution;
            }
        }

        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', () => {
            const tg = window.Telegram?.WebApp;
            
            if (tg) {
                // Configurar Telegram WebApp
                tg.expand();
                tg.ready();
                
                // Esperar un momento para que Telegram se inicialice
                setTimeout(detectTelegramUser, 500);
            } else {
                // Telegram WebApp no disponible
                detectTelegramUser();
            }
        });

        // Bot√≥n de reintentar
        document.getElementById('retry-btn').addEventListener('click', () => {
            document.getElementById('error').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            setTimeout(detectTelegramUser, 500);
        });
    </script>
</body>
</html>
