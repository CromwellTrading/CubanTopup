<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cromwell Store - WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* VARIABLES Y RESET */
        :root {
            --primary: #0a0a1f;
            --secondary: #121230;
            --accent: #4f46e5;
            --accent-light: #6366f1;
            --accent-glow: rgba(79, 70, 229, 0.4);
            --text: #ffffff;
            --text-secondary: #a5b4fc;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --whatsapp: #25D366;
            --whatsapp-dark: #128C7E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--primary);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* CONTAINER */
        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        /* LOGO */
        .logo {
            margin-bottom: 30px;
        }

        .logo-icon {
            font-size: 4rem;
            color: var(--accent);
            margin-bottom: 15px;
            filter: drop-shadow(0 0 20px var(--accent-glow));
        }

        .logo-text {
            font-size: 3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #a5b4fc 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .logo-subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
        }

        /* CARD */
        .card {
            background: rgba(18, 18, 48, 0.9);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* ERROR */
        .error {
            color: var(--error);
            text-align: center;
            padding: 20px;
            background: rgba(239, 68, 68, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.3);
            margin-bottom: 20px;
        }

        /* BUTTONS */
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 18px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent), var(--accent-light));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-3px);
        }

        /* RESPONSIVE */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            .card {
                padding: 30px 20px;
            }
            
            .logo-text {
                font-size: 2.5rem;
            }
            
            .logo-icon {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- LOGO -->
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-store"></i>
            </div>
            <h1 class="logo-text">CROMWELL STORE</h1>
            <p class="logo-subtitle">Tu billetera digital para recargas</p>
        </div>

        <!-- CARD -->
        <div class="card">
            <!-- LOADING -->
            <div id="loading" class="loading">
                <div class="loading-spinner"></div>
                <p>Detectando usuario...</p>
            </div>

            <!-- ERROR -->
            <div id="error" class="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <p id="errorText">No se pudo detectar el usuario. Por favor, abre esta p√°gina desde el bot de Telegram.</p>
            </div>

            <!-- BUTTONS -->
            <div id="buttons" class="buttons" style="display: none;">
                <button id="continueBtn" class="btn btn-primary">
                    <i class="fas fa-arrow-right"></i>
                    <span>Continuar a Cromwell WebApp</span>
                </button>
                
                <button id="helpBtn" class="btn btn-secondary">
                    <i class="fas fa-question-circle"></i>
                    <span>Ayuda / Soporte</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Funci√≥n para obtener par√°metros de la URL
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Funci√≥n principal de inicializaci√≥n
        async function initializeApp() {
            const tg = window.Telegram?.WebApp;
            
            try {
                if (tg) {
                    tg.expand();
                    tg.ready();
                }

                // M√©todo 1: Buscar en par√°metros de URL (M√ÅS CONFIABLE)
                let telegramUserId = getUrlParameter('userId');
                
                // M√©todo 2: Si no est√° en URL, buscar en initDataUnsafe
                if (!telegramUserId && tg?.initDataUnsafe?.user) {
                    telegramUserId = tg.initDataUnsafe.user.id.toString();
                }
                
                // M√©todo 3: Intentar parsear initData si est√° disponible
                if (!telegramUserId && tg?.initData) {
                    try {
                        const params = new URLSearchParams(tg.initData);
                        const userParam = params.get('user');
                        if (userParam) {
                            const userData = JSON.parse(decodeURIComponent(userParam));
                            telegramUserId = userData.id;
                        }
                    } catch (e) {
                        console.error('Error parseando initData:', e);
                    }
                }
                
                console.log('üîç Telegram User ID detectado:', telegramUserId);
                console.log('üîç initDataUnsafe:', tg?.initDataUnsafe);
                console.log('üîç initData:', tg?.initData);
                
                if (!telegramUserId) {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('error').style.display = 'block';
                    
                    // Mostrar informaci√≥n de debug
                    document.getElementById('errorText').innerHTML = `
                        No se pudo detectar tu ID de Telegram.<br><br>
                        <strong>Soluci√≥n:</strong>
                        <ol style="text-align: left; margin: 10px 0; padding-left: 20px;">
                            <li>Cierra esta WebApp</li>
                            <li>Vuelve al bot @CromwellStoreBot</li>
                            <li>Haz clic en "üåê Abrir WebApp"</li>
                        </ol>
                        <div style="background: rgba(255,255,255,0.1); padding: 10px; border-radius: 8px; margin-top: 10px;">
                            <small>Para debug:</small><br>
                            <small>initData: ${tg?.initData ? '‚úÖ Presente' : '‚ùå Ausente'}</small><br>
                            <small>initDataUnsafe: ${tg?.initDataUnsafe ? '‚úÖ Presente' : '‚ùå Ausente'}</small>
                        </div>
                    `;
                    return;
                }

                // Guardar el userId para la aplicaci√≥n principal
                window.TELEGRAM_USER_ID = telegramUserId;
                
                // Mostrar botones
                document.getElementById('loading').style.display = 'none';
                document.getElementById('buttons').style.display = 'flex';
                
                // Configurar botones
                document.getElementById('continueBtn').onclick = function() {
                    // Redirigir a la aplicaci√≥n principal con el userId
                    window.location.href = `/webapp-main.html?userId=${telegramUserId}`;
                };
                
                document.getElementById('helpBtn').onclick = function() {
                    window.open('https://t.me/CromwellStoreBot', '_blank');
                };
                
            } catch (error) {
                console.error('Error inicializando:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('errorText').textContent = 'Error: ' + error.message;
            }
        }

        // Inicializar cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
